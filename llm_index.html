<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Advisor - LLM Powered</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes bounce {

            0%,
            100% {
                transform: translateY(-25%);
                animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
            }

            50% {
                transform: translateY(0);
                animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
            }
        }

        .animate-bounce {
            animation: bounce 1s infinite;
        }

        .delay-100 {
            animation-delay: 0.1s;
        }

        .delay-200 {
            animation-delay: 0.2s;
        }

        .ai-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .tool-badge {
            display: inline-block;
            background: #e0e7ff;
            color: #4c1d95;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            margin-right: 8px;
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Icon Components
        const BrainIcon = () => (
            <svg className="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z" strokeWidth="2" />
                <circle cx="12" cy="12" r="3" strokeWidth="2" />
            </svg>
        );

        const SendIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <line x1="22" y1="2" x2="11" y2="13" strokeWidth="2" />
                <polygon points="22 2 15 22 11 13 2 9 22 2" strokeWidth="2" />
            </svg>
        );

        const RefreshIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <polyline points="23 4 23 10 17 10" strokeWidth="2" />
                <polyline points="1 20 1 14 7 14" strokeWidth="2" />
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" strokeWidth="2" />
            </svg>
        );

        const SparklesIcon = () => (
            <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
            </svg>
        );

        const CheckCircleIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" strokeWidth="2" />
                <polyline points="22 4 12 14.01 9 11.01" strokeWidth="2" />
            </svg>
        );

        const API_BASE_URL = window.location.origin;

        const LLMCreditCardAdvisor = () => {
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const [userProfile, setUserProfile] = useState(null);
            const [showProfile, setShowProfile] = useState(false);
            const messagesEndRef = useRef(null);

            useEffect(() => {
                addMessage("üëã Welcome! I'm your AI Credit Card Advisor powered by Google Gemini.", 'bot');
                setTimeout(() => {
                    addMessage("Tell me about your income, spending habits, and preferences. I'll use AI to find the perfect cards for you! ü§ñ", 'bot');
                }, 500);
            }, []);

            useEffect(() => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [messages]);

            const addMessage = (text, sender, tools = null) => {
                setMessages(prev => [...prev, { text, sender, timestamp: new Date(), tools }]);
            };

            const handleSend = async () => {
                if (!input.trim() || loading) return;

                const userMessage = input.trim();
                addMessage(userMessage, 'user');
                setInput('');
                setLoading(true);

                try {
                    const response = await fetch(`${API_BASE_URL}/llm-advisor`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: userMessage,
                            user_profile: userProfile,
                            use_llm: true
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Failed to get response from LLM');
                    }

                    const data = await response.json();

                    setTimeout(() => {
                        addMessage(data.response, 'bot');
                        setLoading(false);
                    }, 800);

                } catch (error) {
                    console.error('Error:', error);
                    addMessage("üö® Error: " + error.message + " Make sure GOOGLE_API_KEY is set in environment variables.", 'bot');
                    setLoading(false);
                }
            };

            const handleRestart = () => {
                setMessages([]);
                setUserProfile(null);
                setShowProfile(false);
                addMessage("Welcome back! Let's find your perfect credit card.", 'bot');
                setTimeout(() => {
                    addMessage("Tell me about yourself - what's your income and how do you spend money?", 'bot');
                }, 500);
            };

            const setQuickProfile = (profile) => {
                setUserProfile(profile);
                setShowProfile(true);
                addMessage(`Great! I've noted your profile. Let me find the best cards for you with income ‚Çπ${profile.income}/month...`, 'bot');

                // Auto-fetch recommendations
                setTimeout(() => {
                    handleGetRecommendations(profile);
                }, 1000);
            };

            const handleGetRecommendations = async (profile) => {
                setLoading(true);
                try {
                    const response = await fetch(`${API_BASE_URL}/llm-recommendations`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(profile || userProfile)
                    });

                    if (!response.ok) {
                        throw new Error('Failed to get recommendations');
                    }

                    const data = await response.json();

                    setTimeout(() => {
                        addMessage("‚ú® Here are my AI-powered recommendations:\n\n" + data.llm_analysis, 'bot');

                        // Show top recommendations
                        if (data.recommendations && data.recommendations.length > 0) {
                            const topCards = data.recommendations.slice(0, 3);
                            let cardSummary = "\nüìä Top Cards:\n";
                            topCards.forEach((card, i) => {
                                cardSummary += `\n${i + 1}. ${card.name}\n`;
                                cardSummary += `   Score: ${Math.round(card.score)}/100\n`;
                                cardSummary += `   Est. Rewards: ‚Çπ${card.estimated_reward}/year\n`;
                            });
                            addMessage(cardSummary, 'bot');
                        }

                        setLoading(false);
                    }, 1000);
                } catch (error) {
                    console.error('Error:', error);
                    addMessage("üö® Error fetching recommendations: " + error.message, 'bot');
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-50 via-pink-50 to-blue-50">
                    <div className="container mx-auto px-4 py-6 max-w-5xl">
                        {/* Header */}
                        <header className="text-center mb-8">
                            <div className="flex items-center justify-center gap-3 mb-2">
                                <div className="text-purple-600">
                                    <BrainIcon />
                                </div>
                                <h1 className="text-4xl font-bold text-gray-800">Credit Card Advisor</h1>
                            </div>
                            <p className="text-gray-600 text-lg">ü§ñ AI-Powered by Google Gemini</p>
                            <div className="mt-2 inline-flex items-center gap-2 px-4 py-2 bg-purple-100 text-purple-700 rounded-full text-sm">
                                <div className="w-2 h-2 bg-purple-500 rounded-full animate-pulse"></div>
                                LLM Interface Active
                            </div>
                        </header>

                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            {/* Chat Area */}
                            <div className="lg:col-span-2">
                                <div className="bg-white rounded-2xl shadow-xl overflow-hidden">
                                    {/* Header */}
                                    <div className="ai-gradient p-4">
                                        <h2 className="text-white text-xl font-semibold flex items-center gap-2">
                                            <SparklesIcon />
                                            <span>AI Chat Assistant</span>
                                        </h2>
                                    </div>

                                    {/* Messages */}
                                    <div className="h-96 overflow-y-auto p-6 space-y-4 bg-gray-50">
                                        {messages.map((msg, idx) => (
                                            <div
                                                key={idx}
                                                className={`flex ${msg.sender === 'user' ? 'justify-end' : 'justify-start'}`}
                                            >
                                                <div
                                                    className={`max-w-md px-4 py-3 rounded-2xl ${msg.sender === 'user'
                                                        ? 'bg-purple-600 text-white'
                                                        : 'bg-white text-gray-800 border border-gray-200'
                                                        }`}
                                                >
                                                    <p className="whitespace-pre-wrap">{msg.text}</p>
                                                    {msg.tools && (
                                                        <div className="mt-2 pt-2 border-t border-gray-200">
                                                            <p className="text-xs font-semibold mb-1">Tools Used:</p>
                                                            {msg.tools.map((tool, i) => (
                                                                <span key={i} className="tool-badge">{tool}</span>
                                                            ))}
                                                        </div>
                                                    )}
                                                </div>
                                            </div>
                                        ))}
                                        {loading && (
                                            <div className="flex justify-start">
                                                <div className="bg-white border border-gray-200 px-4 py-3 rounded-2xl">
                                                    <div className="flex gap-2">
                                                        <div className="w-2 h-2 bg-purple-400 rounded-full animate-bounce"></div>
                                                        <div className="w-2 h-2 bg-purple-400 rounded-full animate-bounce delay-100"></div>
                                                        <div className="w-2 h-2 bg-purple-400 rounded-full animate-bounce delay-200"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        )}
                                        <div ref={messagesEndRef} />
                                    </div>

                                    {/* Input */}
                                    <div className="p-4 border-t border-gray-200 bg-white">
                                        <div className="flex gap-2">
                                            <input
                                                type="text"
                                                value={input}
                                                onChange={(e) => setInput(e.target.value)}
                                                onKeyPress={(e) => e.key === 'Enter' && handleSend()}
                                                placeholder="Ask me anything about credit cards..."
                                                className="flex-1 px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500"
                                                disabled={loading}
                                            />
                                            <button
                                                onClick={handleSend}
                                                disabled={loading}
                                                className="px-6 py-3 bg-purple-600 text-white rounded-xl hover:bg-purple-700 disabled:bg-gray-300 transition-colors"
                                            >
                                                <SendIcon />
                                            </button>
                                            <button
                                                onClick={handleRestart}
                                                className="px-6 py-3 bg-pink-600 text-white rounded-xl hover:bg-pink-700 transition-colors"
                                            >
                                                <RefreshIcon />
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Sidebar */}
                            <div className="space-y-4">
                                {/* Quick Profiles */}
                                <div className="bg-white rounded-2xl shadow-xl p-6">
                                    <h3 className="text-lg font-semibold text-gray-800 mb-4">Quick Profiles</h3>
                                    <div className="space-y-2">
                                        <button
                                            onClick={() => setQuickProfile({
                                                income: 50000,
                                                fuel: "high",
                                                travel: "low",
                                                dining: "low",
                                                shopping: "medium",
                                                credit_score: 700,
                                                benefits: ["cashback"]
                                            })}
                                            className="w-full px-4 py-2 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 transition text-sm font-medium"
                                        >
                                            üíº Budget Conscious
                                        </button>
                                        <button
                                            onClick={() => setQuickProfile({
                                                income: 150000,
                                                fuel: "medium",
                                                travel: "high",
                                                dining: "high",
                                                shopping: "medium",
                                                credit_score: 750,
                                                benefits: ["travel", "dining"]
                                            })}
                                            className="w-full px-4 py-2 bg-green-100 text-green-700 rounded-lg hover:bg-green-200 transition text-sm font-medium"
                                        >
                                            ‚úàÔ∏è Frequent Traveler
                                        </button>
                                        <button
                                            onClick={() => setQuickProfile({
                                                income: 250000,
                                                fuel: "medium",
                                                travel: "high",
                                                dining: "high",
                                                shopping: "high",
                                                credit_score: 800,
                                                benefits: ["travel", "cashback", "lounge"]
                                            })}
                                            className="w-full px-4 py-2 bg-yellow-100 text-yellow-700 rounded-lg hover:bg-yellow-200 transition text-sm font-medium"
                                        >
                                            üëë Premium Spender
                                        </button>
                                    </div>
                                </div>

                                {/* Current Profile */}
                                {showProfile && userProfile && (
                                    <div className="bg-gradient-to-br from-purple-100 to-pink-100 rounded-2xl shadow-lg p-6">
                                        <h3 className="text-lg font-semibold text-gray-800 mb-3">Your Profile</h3>
                                        <div className="space-y-2 text-sm">
                                            <div className="flex justify-between">
                                                <span className="text-gray-700">Income:</span>
                                                <span className="font-semibold">‚Çπ{userProfile.income?.toLocaleString()}/mo</span>
                                            </div>
                                            {userProfile.travel && (
                                                <div className="flex justify-between">
                                                    <span className="text-gray-700">Travel:</span>
                                                    <span className="font-semibold capitalize">{userProfile.travel}</span>
                                                </div>
                                            )}
                                            {userProfile.dining && (
                                                <div className="flex justify-between">
                                                    <span className="text-gray-700">Dining:</span>
                                                    <span className="font-semibold capitalize">{userProfile.dining}</span>
                                                </div>
                                            )}
                                            {userProfile.credit_score && (
                                                <div className="flex justify-between">
                                                    <span className="text-gray-700">Credit Score:</span>
                                                    <span className="font-semibold">{userProfile.credit_score}</span>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                )}

                                {/* Info Box */}
                                <div className="bg-purple-50 rounded-2xl shadow-lg p-6">
                                    <h3 className="text-sm font-semibold text-gray-700 mb-3 flex items-center gap-2">
                                        <SparklesIcon />
                                        How It Works
                                    </h3>
                                    <ul className="space-y-2 text-xs text-gray-600">
                                        <li className="flex items-start gap-2">
                                            <CheckCircleIcon />
                                            <span>AI analyzes your profile</span>
                                        </li>
                                        <li className="flex items-start gap-2">
                                            <CheckCircleIcon />
                                            <span>Uses smart tools to research cards</span>
                                        </li>
                                        <li className="flex items-start gap-2">
                                            <CheckCircleIcon />
                                            <span>Provides personalized insights</span>
                                        </li>
                                        <li className="flex items-start gap-2">
                                            <CheckCircleIcon />
                                            <span>Powered by Google Gemini</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LLMCreditCardAdvisor />);
    </script>
</body>

</html>
