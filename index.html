<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Advisor - AI Powered</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes bounce {

            0%,
            100% {
                transform: translateY(-25%);
                animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
            }

            50% {
                transform: translateY(0);
                animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
            }
        }

        .animate-bounce {
            animation: bounce 1s infinite;
        }

        .delay-100 {
            animation-delay: 0.1s;
        }

        .delay-200 {
            animation-delay: 0.2s;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Icon Components (Inline SVG)
        const CreditCardIcon = () => (
            <svg className="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <rect x="2" y="5" width="20" height="14" rx="2" strokeWidth="2" />
                <line x1="2" y1="10" x2="22" y2="10" strokeWidth="2" />
            </svg>
        );

        const SendIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <line x1="22" y1="2" x2="11" y2="13" strokeWidth="2" />
                <polygon points="22 2 15 22 11 13 2 9 22 2" strokeWidth="2" />
            </svg>
        );

        const RefreshIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <polyline points="23 4 23 10 17 10" strokeWidth="2" />
                <polyline points="1 20 1 14 7 14" strokeWidth="2" />
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" strokeWidth="2" />
            </svg>
        );

        const StarIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" strokeWidth="2" />
            </svg>
        );

        const TrendingUpIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18" strokeWidth="2" />
                <polyline points="17 6 23 6 23 12" strokeWidth="2" />
            </svg>
        );

        const CheckCircleIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" strokeWidth="2" />
                <polyline points="22 4 12 14.01 9 11.01" strokeWidth="2" />
            </svg>
        );

        const DollarSignIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <line x1="12" y1="1" x2="12" y2="23" strokeWidth="2" />
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" strokeWidth="2" />
            </svg>
        );

        const API_BASE_URL = window.location.origin;

        const CreditCardAdvisor = () => {
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const [conversationState, setConversationState] = useState('greeting');
            const [userData, setUserData] = useState({});
            const [recommendations, setRecommendations] = useState([]);
            const [showRecommendations, setShowRecommendations] = useState(false);
            const messagesEndRef = useRef(null);

            useEffect(() => {
                addMessage("Hello! I'm your Credit Card Advisor. I'll help you find the perfect credit card based on your needs. Let's get started!", 'bot');
                setTimeout(() => {
                    addMessage("What is your approximate monthly income in rupees? (e.g., 50000)", 'bot');
                }, 500);
            }, []);

            useEffect(() => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [messages]);

            const addMessage = (text, sender) => {
                setMessages(prev => [...prev, { text, sender, timestamp: new Date() }]);
            };

            const handleSend = async () => {
                if (!input.trim() || loading) return;

                const userMessage = input.trim();
                addMessage(userMessage, 'user');
                setInput('');
                setLoading(true);

                try {
                    const response = await fetch(`${API_BASE_URL}/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: userMessage,
                            conversation_state: conversationState,
                            user_data: userData
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Failed to get response from server');
                    }

                    const data = await response.json();

                    setUserData(data.updated_data);
                    setConversationState(data.next_state);

                    setTimeout(() => {
                        addMessage(data.response, 'bot');

                        if (data.is_complete) {
                            getRecommendations(data.updated_data);
                        }
                        setLoading(false);
                    }, 800);

                } catch (error) {
                    console.error('Error:', error);
                    addMessage("Sorry, I encountered an error. Please try again.", 'bot');
                    setLoading(false);
                }
            };

            const getRecommendations = async (finalUserData) => {
                try {
                    const response = await fetch(`${API_BASE_URL}/recommendations`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(finalUserData)
                    });

                    if (!response.ok) {
                        throw new Error('Failed to get recommendations');
                    }

                    const data = await response.json();

                    setTimeout(() => {
                        setRecommendations(data.recommendations);
                        setShowRecommendations(true);
                        addMessage("I've found your personalized recommendations! Check them out below. ðŸŽ‰", 'bot');
                    }, 1500);

                } catch (error) {
                    console.error('Error getting recommendations:', error);
                    addMessage("Sorry, I couldn't generate recommendations. Please try again.", 'bot');
                }
            };

            const handleRestart = () => {
                setMessages([]);
                setUserData({});
                setRecommendations([]);
                setShowRecommendations(false);
                setConversationState('greeting');
                addMessage("Welcome back! Let's find your perfect credit card.", 'bot');
                setTimeout(() => {
                    addMessage("What is your approximate monthly income in rupees?", 'bot');
                }, 500);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50">
                    <div className="container mx-auto px-4 py-6 max-w-6xl">
                        <header className="text-center mb-8">
                            <div className="flex items-center justify-center gap-3 mb-2">
                                <div className="text-indigo-600">
                                    <CreditCardIcon />
                                </div>
                                <h1 className="text-4xl font-bold text-gray-800">Credit Card Advisor</h1>
                            </div>
                            <p className="text-gray-600">AI-powered personalized credit card recommendations</p>
                            <div className="mt-2 inline-flex items-center gap-2 px-4 py-2 bg-green-100 text-green-700 rounded-full text-sm">
                                <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                                FastAPI Backend Connected
                            </div>
                        </header>

                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            <div className="lg:col-span-2">
                                <div className="bg-white rounded-2xl shadow-xl overflow-hidden">
                                    <div className="bg-gradient-to-r from-indigo-600 to-purple-600 p-4">
                                        <h2 className="text-white text-xl font-semibold flex items-center gap-2">
                                            <StarIcon />
                                            <span>Chat Assistant</span>
                                        </h2>
                                    </div>

                                    <div className="h-96 overflow-y-auto p-6 space-y-4">
                                        {messages.map((msg, idx) => (
                                            <div
                                                key={idx}
                                                className={`flex ${msg.sender === 'user' ? 'justify-end' : 'justify-start'}`}
                                            >
                                                <div
                                                    className={`max-w-md px-4 py-3 rounded-2xl ${msg.sender === 'user'
                                                            ? 'bg-indigo-600 text-white'
                                                            : 'bg-gray-100 text-gray-800'
                                                        }`}
                                                >
                                                    {msg.text}
                                                </div>
                                            </div>
                                        ))}
                                        {loading && (
                                            <div className="flex justify-start">
                                                <div className="bg-gray-100 px-4 py-3 rounded-2xl">
                                                    <div className="flex gap-2">
                                                        <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                                                        <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce delay-100"></div>
                                                        <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce delay-200"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        )}
                                        <div ref={messagesEndRef} />
                                    </div>

                                    <div className="p-4 border-t border-gray-200">
                                        <div className="flex gap-2">
                                            <input
                                                type="text"
                                                value={input}
                                                onChange={(e) => setInput(e.target.value)}
                                                onKeyPress={(e) => e.key === 'Enter' && handleSend()}
                                                placeholder="Type your response..."
                                                className="flex-1 px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                                disabled={loading || conversationState === 'complete'}
                                            />
                                            <button
                                                onClick={handleSend}
                                                disabled={loading || conversationState === 'complete'}
                                                className="px-6 py-3 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 disabled:bg-gray-300 transition-colors"
                                            >
                                                <SendIcon />
                                            </button>
                                            <button
                                                onClick={handleRestart}
                                                className="px-6 py-3 bg-purple-600 text-white rounded-xl hover:bg-purple-700 transition-colors"
                                            >
                                                <RefreshIcon />
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="space-y-4">
                                <div className="bg-white rounded-2xl shadow-xl p-6">
                                    <h3 className="text-lg font-semibold text-gray-800 mb-4 flex items-center gap-2">
                                        <TrendingUpIcon />
                                        <span>Your Profile</span>
                                    </h3>
                                    <div className="space-y-2 text-sm">
                                        {userData.income && (
                                            <div className="flex justify-between">
                                                <span className="text-gray-600">Income:</span>
                                                <span className="font-semibold">â‚¹{parseInt(userData.income).toLocaleString()}/mo</span>
                                            </div>
                                        )}
                                        {userData.fuel && (
                                            <div className="flex justify-between">
                                                <span className="text-gray-600">Fuel:</span>
                                                <span className="font-semibold capitalize">{userData.fuel}</span>
                                            </div>
                                        )}
                                        {userData.travel && (
                                            <div className="flex justify-between">
                                                <span className="text-gray-600">Travel:</span>
                                                <span className="font-semibold capitalize">{userData.travel}</span>
                                            </div>
                                        )}
                                        {userData.groceries && (
                                            <div className="flex justify-between">
                                                <span className="text-gray-600">Groceries:</span>
                                                <span className="font-semibold capitalize">{userData.groceries}</span>
                                            </div>
                                        )}
                                        {userData.dining && (
                                            <div className="flex justify-between">
                                                <span className="text-gray-600">Dining:</span>
                                                <span className="font-semibold capitalize">{userData.dining}</span>
                                            </div>
                                        )}
                                        {userData.shopping && (
                                            <div className="flex justify-between">
                                                <span className="text-gray-600">Shopping:</span>
                                                <span className="font-semibold capitalize">{userData.shopping}</span>
                                            </div>
                                        )}
                                        {userData.credit_score && (
                                            <div className="flex justify-between">
                                                <span className="text-gray-600">Credit Score:</span>
                                                <span className="font-semibold">{userData.credit_score}</span>
                                            </div>
                                        )}
                                    </div>
                                </div>

                                <div className="bg-gradient-to-br from-indigo-50 to-purple-50 rounded-2xl shadow-lg p-6">
                                    <h3 className="text-sm font-semibold text-gray-700 mb-3">How it works</h3>
                                    <ul className="space-y-2 text-xs text-gray-600">
                                        <li className="flex items-start gap-2">
                                            <CheckCircleIcon />
                                            <span>Answer simple questions about your income and spending</span>
                                        </li>
                                        <li className="flex items-start gap-2">
                                            <CheckCircleIcon />
                                            <span>Our AI analyzes 20+ credit cards</span>
                                        </li>
                                        <li className="flex items-start gap-2">
                                            <CheckCircleIcon />
                                            <span>Get personalized recommendations with reward estimates</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        {showRecommendations && recommendations.length > 0 && (
                            <div className="mt-8">
                                <h2 className="text-3xl font-bold text-gray-800 mb-6 text-center">
                                    Your Personalized Recommendations
                                </h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {recommendations.map((card, idx) => (
                                        <div key={card.id} className="bg-white rounded-2xl shadow-xl overflow-hidden hover:shadow-2xl transition-shadow">
                                            <div className="bg-gradient-to-r from-indigo-500 to-purple-500 p-6 text-white relative">
                                                {idx === 0 && (
                                                    <div className="absolute top-4 right-4">
                                                        <span className="bg-yellow-400 text-yellow-900 text-xs px-3 py-1 rounded-full font-bold">
                                                            TOP PICK
                                                        </span>
                                                    </div>
                                                )}
                                                <div className="text-5xl mb-3">ðŸ’³</div>
                                                <h3 className="text-xl font-bold">{card.name}</h3>
                                                <p className="text-sm opacity-90">{card.issuer}</p>
                                                <div className="mt-2 text-xs opacity-75">
                                                    Match Score: {Math.round(card.score)}/100
                                                </div>
                                            </div>

                                            <div className="p-6 space-y-4">
                                                <div className="flex items-center gap-2 text-green-600 font-semibold bg-green-50 p-3 rounded-lg">
                                                    <DollarSignIcon />
                                                    <span className="text-sm">Est. â‚¹{card.estimated_reward.toLocaleString()}/year</span>
                                                </div>

                                                <div className="space-y-2">
                                                    <div className="flex justify-between text-sm">
                                                        <span className="text-gray-600">Joining Fee:</span>
                                                        <span className="font-semibold">â‚¹{card.joining_fee}</span>
                                                    </div>
                                                    <div className="flex justify-between text-sm">
                                                        <span className="text-gray-600">Annual Fee:</span>
                                                        <span className="font-semibold">â‚¹{card.annual_fee}</span>
                                                    </div>
                                                    <div className="text-sm pt-2 border-t">
                                                        <span className="text-gray-600 font-medium">Reward Type:</span>
                                                        <p className="font-semibold text-indigo-600 mt-1">{card.reward_type}</p>
                                                        <p className="text-xs text-gray-500 mt-1">{card.reward_rate}</p>
                                                    </div>
                                                </div>

                                                <div>
                                                    <p className="text-sm text-gray-600 mb-2 font-semibold">Why this card?</p>
                                                    <div className="space-y-1">
                                                        {card.reasons.slice(0, 3).map((reason, i) => (
                                                            <div key={i} className="flex items-start gap-2 text-xs">
                                                                <CheckCircleIcon />
                                                                <span className="text-gray-700">{reason}</span>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>

                                                <div>
                                                    <p className="text-sm text-gray-600 mb-2 font-semibold">Key Benefits:</p>
                                                    <div className="space-y-1">
                                                        {card.perks.slice(0, 3).map((perk, i) => (
                                                            <div key={i} className="flex items-start gap-2 text-xs">
                                                                <StarIcon />
                                                                <span className="text-gray-700">{perk}</span>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>

                                                <button className="w-full bg-indigo-600 text-white py-3 rounded-xl hover:bg-indigo-700 transition-colors font-semibold text-sm">
                                                    Apply Now
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CreditCardAdvisor />);
    </script>
</body>

</html>
